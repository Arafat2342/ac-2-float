<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of css Float</title>
    <style>
     .v2_left{
        float: left;
     }
     .v1_right{
      float: right;
     }
     p{
        color: rgb(53, 141, 141);
        margin: 50px 50px;
        padding: 10px;
     }
    </style>
</head>
<body>
    <h1 style="color: gold;">Is Venom 3(the last dance) the end of venom series?</h1><hr>
    <p style="color: coral;">Venom series had a lot of comics. but the movie covered some little parts.</p><br><br>
    <p>
      <img class="v1_right" src="venom.webp" alt="venom" style="width:100px ;">
      <img class="v2_left" src="venom.webp" alt="venom" style="width: 100px;">
      There's nothing worry about Venom's story is not going to end. cause in the trailer Marvel gives a hint about Knull. one of strongest villain in marvel universe.
    </p>
</body>
</html>
